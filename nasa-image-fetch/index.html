<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mikołaj Walanus">
    <meta name="description"
        content="Portfolio of Mikołaj Walanus: currently front-end developer, previously graphic designer.">
    <title>Landsat 8 satellite pictures</title>
    <link rel="icon" type="image/png" href="favicon.ico">

    <!-- Mapbox scripts -->

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

    <!-- Mapbox CSS -->

    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
        type="text/css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pre-post-loaders.css">
    <link rel="stylesheet" href="css/mobile.css">

</head>

<body>

    <div class="app">

        <!-- Top navigation - geocoder -->

        <nav>
            <h1 class="app-tagline">See any location from Landsat 8 satellite</h1>
            <div id="geocoder"></div>
        </nav>

        <!-- Google Maps and NASA image -->

        <main>
            <div class="google-embed-container">
                <iframe class="google-embed-iframe" src=""></iframe>
            </div>

            <div class="nasa-wrapper">
                <div class="preloader-container"></div>
                <div class="nasa-image-container"></div>
                <div class="postloader-container"></div>
                <div class="error-container"></div>
                <div class="button hidden">
                    <button class="open-in-new-window">Open full image in new window</button>
                    <p>(may load again, please wait)</p>
                </div>
            </div>
        </main>

        <!-- Footer -->

        <footer>
            <p>Design and code: <a href="https://walanus.com/" target="_blank">Mikołaj Walanus</a></p>
        </footer>

    </div>

    <!-- Main application JS script -->

    <script src="js/app.js"></script>

</body>

</html>
