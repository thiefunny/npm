<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mikołaj Walanus">
    <meta name="description" content="Draft of an note taking app, developed for learning purposes.">
    <link rel="stylesheet" href="css/main.css">
    <title>Note taking app</title>
</head>

<body>

    <p class="media-warning">Please visit desktop version.<br>
        At this moment mobile is not available.</p>

    <p class="top">This a draft of an app made for Objects / Arrays / Classes training purposes only.</p>

    <nav>
        <div class="notes-list-title">Notes list</div>
        <button class="load-notes">Reload notes from server</button>
        <button class="save-notes">Download JSON with notes</button>
    </nav>


    <section class="notes-list-wrapper">
        <ol class="notes-list-ul">

        </ol>
    </section>


    <section class="section-edit">
        <!-- wyświetlanie godziny zrobić -->
        <!-- <form> -->
        <div class="form-wrapper">
            <label for="note-title">Tytuł<input type="text" name="note-title" id="form-note-title"></label>
            <label for="note-content">Treść<textarea name="note-content" id="form-note-content" cols="30"
                    rows="10"></textarea></label>
        </div>

        <div class="button-edit-wrapper">
            <button class="add-note">Save a new note</button>

            <button class="edit-note">Save changes to current</button>
            <button class="delete-note">Delete note</button>
        </div>
    </section>

    <!-- </form> -->

    <!-- <button class="attach-to-note">dodaj załącznik</button> -->

    <!-- <div class="dragto"></div> -->




    <script src="js/app.js" type="module"></script>
    <!-- <script src="js/app2.js" type="module"></script> -->
    <!-- <script src="js/app3.js" type="module"></script> -->

</body>

</html>
