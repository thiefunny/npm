<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Violin tuning</title>
</head>

<body>
    <div class="app">

        <main>
            <ul class="strings-violin">
                <li class="violin-e">
                    e
                </li>
                <li class="violin-a">
                    a
                </li>
                <li class="violin-d">
                    d
                </li>
                <li class="violin-g">
                    g
                </li>
            </ul>
            <ul class="strings-guitar hidden">
                <li class="guitar-e4">
                    e4
                </li>
                <li class="guitar-h">
                    h
                </li>
                <li class="guitar-g">
                    g
                </li>
                <li class="guitar-d">
                    d
                </li>
                <li class="guitar-a">
                    a
                </li>
                <li class="guitar-e2">
                    e2
                </li>
            </ul>
        </main>
        <nav>
            <div class="instrument-choice">
                <div class="guitar-choice">guitar</div>
                <div class="violin-choice">violin</div>
            </div>
            <div class="tune">
                <div class="up">
                    &#8593; Hz
                </div>
                <div class="down">
                    &#8595; Hz
                
            </div>
            </div>
            <div class="hz">a =&nbsp;<p class="info"></p>&nbsp;Hz</div>
            <div class="reset">
                reset
            </div>

        </nav>
    </div>
    <script src="js/app.js" type="module"></script>
</body>

</html>
