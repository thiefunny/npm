<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/css/main.css">
    <title>npm</title>
    <style>
        * {
            color: #000;
            text-align: center;
        }

        p {
            display: block;
            height: 300px;
        }
    </style>
    <script>

        let anchor = 1;

        window.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowRight') {
                anchor = anchor + 1;
                location.href = "#" + anchor;
            }
        })

        window.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowLeft') {
                anchor = anchor - 1;
                location.href = "#" + anchor;
            }
        })

    </script>
</head>

<body>

    <p>
        <a href="#1">1</a>
        <a href="#2">2</a>
        <a href="#3">3</a>
        <a href="#4">4</a>
        <a href="#5">5</a>
        <a href="#6">6</a>
        <a href="#7">7</a>
    </p>


    <p id="1">zdjęcie 1</p>
    <p id="2">zdjęcie 2</p>
    <p id="3">zdjęcie 3</p>
    <p id="4">zdjęcie 4</p>
    <p id="5">zdjęcie 5</p>
    <p id="6">zdjęcie 6</p>
    <p id="7">zdjęcie 7</p>

</body>

</html>
